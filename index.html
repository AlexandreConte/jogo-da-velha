<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <div id="root">
        <h1>Boas vindas ao Jogo da Velha</h1>
        <h2 id="info">Clique em qualquer posição para começar a jogar</h2>
        <button id="iniciar">
            Novo Jogo
        </button>

        <div>
            <span>Tamanho do tabuleiro: </span>
            <input type="number" min="3" max="7" id="tamanho" value="3">
        </div>

        <div id="tabuleiro"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
